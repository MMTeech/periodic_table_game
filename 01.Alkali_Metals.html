    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const pairs = [
                { question: "(H) هیدروژن", answer: "(1, 1.01)" },
                { question: "(Li) لیتیم", answer: "(3, 6.94)" },
                { question: "(Na) سدیم", answer: "(11, 22.99)" },
                { question: "(K) پتاسیم", answer: "(19, 39.10)" },
                { question: "(Rb) روبیدیم", answer: "(37, 85.47)" }
            ];

            const questions = document.querySelectorAll('.question');
            const answers = document.querySelectorAll('.answer');
            let selectedQuestion = null;

            // Shuffle the array of answers
            const shuffledPairs = shuffleArray(pairs);

            // Display shuffled answers
            shuffledPairs.forEach(function (pair, index) {
                answers[index].textContent = pair.answer;
            });

            questions.forEach(function (question) {
                question.addEventListener('click', function () {
                    // Remove previous selection if any
                    if (selectedQuestion) {
                        selectedQuestion.classList.remove('selected');
                    }

                    // Mark the clicked question as selected
                    this.classList.add('selected');
                    selectedQuestion = this;
                });
            });

            answers.forEach(function (answer) {
                answer.addEventListener('click', function () {
                    // If a question is selected
                    if (selectedQuestion) {
                        const questionText = selectedQuestion.textContent.trim();
                        const answerText = this.textContent.trim();
                        const correctAnswer = pairs.find(pair => pair.question === questionText).answer;

                        // Check if the selected answer matches the correct answer
                        if (answerText === correctAnswer) {
                            selectedQuestion.classList.add('green');
                            this.classList.add('green');
                        } else {
                            selectedQuestion.classList.add('red');
                            this.classList.add('red');
                        }

                        // Remove selection from the question
                        selectedQuestion.classList.remove('selected');
                        selectedQuestion = null;
                    }
                });
            });

            // Function to shuffle array
            function shuffleArray(array) {
                let currentIndex = array.length, temporaryValue, randomIndex;

                while (currentIndex !== 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;

                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }

                return array;
            }
        });
    </script>
